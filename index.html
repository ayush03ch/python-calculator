<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f7f7f7;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Python Calculator</h1>
  <input id="a" type="number" placeholder="Enter first number" />
  <input id="b" type="number" placeholder="Enter second number" />
  <select id="operation">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
  </select>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    async function calculate() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const operation = document.getElementById("operation").value;

      const res = await fetch("https://python-calculator-a84d.onrender.com/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ a, b, operation }),
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.result ?? data.error;
    }
  </script>
</body>
</html>
