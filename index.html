<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Python Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      background-image: 
        repeating-linear-gradient(45deg, #1a1a1a 0, #1a1a1a 2px, transparent 2px, transparent 8px),
        repeating-linear-gradient(-45deg, #1a1a1a 0, #1a1a1a 2px, transparent 2px, transparent 8px);
      background-size: 50px 50px;
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #000;
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #ffd700;
      box-shadow:
        0 0 30px rgba(255, 215, 0, 0.5),
        0 0 60px rgba(255, 215, 0, 0.3),
        0 0 90px rgba(255, 215, 0, 0.15),
        0 0 120px rgba(255, 215, 0, 0.05),
        inset 0 0 40px rgba(255, 215, 0, 0.2);
      width: 350px;
      text-align: center;
    }


    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #ffd700aa, 0 0 20px #ffdd00;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #111;
      border: none;
      border-radius: 8px;
      color: #ffd700;
      box-shadow: 0 0 10px #ffd70044 inset;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 12px #ffd700aa inset;
    }

    button {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ffd700aa, 0 0 25px #ffcc00;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #fff5cc;
      color: #000;
      box-shadow: 0 0 20px #fff066, 0 0 40px #ffd700;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ffd700aa, 0 0 20px #ffd70088;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÆ Calculator</h1>
    <input id="a" type="number" placeholder="First Number" />
    <input id="b" type="number" placeholder="Second Number" />
    <select id="operation">
      <option value="add">‚ûï Add</option>
      <option value="subtract">‚ûñ Subtract</option>
      <option value="multiply">‚úñÔ∏è Multiply</option>
      <option value="divide">‚ûó Divide</option>
    </select>
    <button onclick="calculate()">Calculate ‚ö°</button>
    <div id="result"></div>
  </div>

  <script>
    async function calculate() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const operation = document.getElementById("operation").value;

      try {
        const res = await fetch("https://python-calculator-a84d.onrender.com/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ a, b, operation }),
        });

        const data = await res.json();
        document.getElementById("result").innerText = data.result ?? data.error;
      } catch (err) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Server Error";
      }
    }
  </script>
</body>
</html>
